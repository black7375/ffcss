on: [push, pull_request]
name: test

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [1.16.x]
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest
    steps:
      - name: Skip if commit type is skippable
        uses: mstachniuk/ci-skip@v1
        with:
          commit-filter: >
            📝 :memo:
            ✏️ :pencil2:
            📄 :page_facing_up:
            💡 :bulb:
            💬 :speech_baloon:
            🔊 :loud_sound:
            🔇 :mute:
            👥 :busts_in_silhouette:
            🙈 :see_no_evil:
            🧪 :test_tube:
          commit-filter-separator: ' '
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make tests
      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          verbose: yes
